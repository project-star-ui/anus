<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>STPD Lover</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2c2c54, #6a82fb); /* Unique dark with purple pastel gradient */
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        #container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            position: relative; /* Position relative for absolute positioning of QEM */
        }
        /* Search bar with zero visibility but still operable */
        input {
            position: absolute;
            opacity: 0;
            width: 1px;
            height: 1px;
            border: none;
            padding: 0;
            margin: 0;
            overflow: hidden;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: transparent;
            color: transparent;
            pointer-events: auto; /* allow focus and input */
            caret-color: auto; /* still show caret if focused */
        }
        #result {
            margin-top: 10px;
            font-size: 1.2em;
        }
        #header {
            display: flex; /* Use flexbox for header layout */
            justify-content: space-between; /* Space between items */
            align-items: center; /* Center items vertically */
            margin-bottom: 20px; /* Space below the header */
        }
        #qem {
            display: flex; /* Use flexbox for QEM layout */
            align-items: center; /* Center items vertically */
            font-size: 1.5em;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #3c007a, #5a189a, #3c007a);
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            margin-left: 10px; /* Space between QEM and button */
            box-shadow:
                0 0 5px #5a189a,
                0 0 10px #5a189a;
        }
        button:hover {
            background: linear-gradient(45deg, #5a189a, #3c007a, #5a189a);
            box-shadow:
                0 0 10px #5a189a,
                0 0 20px #5a189a;
        }
        h1 {
            margin: 0; /* Remove default margin */
            font-size: 1.5em; /* Adjust font size */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Love You â™¥&nbsp;</h1>
            <div id="qem">
                QEM Counter: <span id="countValue">0</span>
                <button onclick="incrementCount()">+</button>
            </div>
        </div>
        <div id="result"></div>
        <input
            type="text"
            id="urlInput"
            placeholder="Lick Here..."
            oninput="findTaskId()"
            autocomplete="off"
        />
    </div>

    <script>
        let count = 0; // Initialize count

        function findTaskId() {
            const inputElem = document.getElementById("urlInput");
            const url = inputElem.value;
            if (url) {
                try {
                    const urlParams = new URLSearchParams(new URL(url).search);
                    const taskId = urlParams.get("task_ids");

                    if (taskId) {
                        document.getElementById("result").innerText = `For You: ${taskId}`;
                        navigator.clipboard.writeText(taskId).then(() => {
                            // Clear input and result after copying
                            inputElem.value = "";
                            document.getElementById("result").innerText = "";
                        });
                    } else {
                        document.getElementById("result").innerText = "Task ID not found.";
                    }
                } catch (err) {
                    document.getElementById("result").innerText = "Invalid URL.";
                }
            } else {
                document.getElementById("result").innerText = "";
            }
        }

        function incrementCount() {
            count++; // Increment the count
            document.getElementById("countValue").innerText = count; // Update the displayed count
        }

        // Add event listener to focus on the input when clicking anywhere on the body
        document.body.addEventListener('click', function() {
            document.getElementById('urlInput').focus();
        });
    </script>
</body>
</html>
